<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding</title>

  <!-- 🌸 Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Customize Tailwind theme if you want -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blush: '#f9e2e7',
            rose: '#f43f5e',
            sage: '#cce3dc',
          },
          fontFamily: {
            script: ['"Dancing Script"', 'cursive'],
            body: ['"Open Sans"', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Pretty Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="bg-blush font-body text-gray-800">

  <!-- 🌼 Header -->
  <header class="text-center p-6 bg-white shadow-md">
    <h1 class="text-4xl font-script text-rose">Ananya & Rohan</h1>
    <p class="text-sm">Our Wedding Celebration</p>
    <!-- Optional floral art could be added here -->
  </header>

  <!-- ✨ Section 1: Welcome + Banner -->
  <section class="text-center p-8">
    <h2 class="text-2xl mb-2">Welcome to Our Special Day</h2>
    <p class="mb-4">Join us as we begin our forever journey.</p>
    <img src="images/banner.jpg" alt="Couple Photo" class="mx-auto rounded-lg shadow-md w-full max-w-2xl">
    <p class="mt-4 text-lg font-semibold">December 15, 2025 — Jaipur, India</p>
  </section>

  <!-- More sections will go here... -->

  <!-- 💍 Footer -->
  <footer class="text-center p-6 bg-white mt-12 shadow-inner">
    <p>With love, Ananya & Rohan</p>
    <p id="countdown" class="mt-2 text-rose font-semibold text-lg"></p>
  </footer>

  <!-- Countdown Clock -->
  <script>
    const countdownDate = new Date("December 15, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      if (distance < 0) {
        countdownElement.innerText = "We're married! 🎉";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
