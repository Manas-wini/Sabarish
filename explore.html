<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore More</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
  html, body {
    scroll-behavior: smooth;
    background-color: #2b192e !important;
    color: #f5e8da !important;
  }
</style>
</head>

  <!-- Invitations Section -->
<section id="invitations" class="flex justify-center py-18 bg-[#2b192e]">
  <img src="invitation.jpg" alt="Invitation Details" class="w-full max-w-md rounded-xl shadow-lg" />
</section>

  <!-- ðŸŒŸ EVENTS Section - Revamped -->
<section id="events" class="px-8 py-12 bg-[#f5e8da]">
  <!-- Title -->
  <h2 class="text-[60px] font-semibold font-['Playfair_Display'] text-[#2b192e] text-left mb-8">Events</h2>

  <!-- Event Cards as Images -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-items-center">
    <img src="images/6j.png" alt="6th July Events" class="rounded-xl shadow-xl w-full max-w-md" />
    <img src="images/7j.png" alt="7th July Events" class="rounded-xl shadow-xl w-full max-w-md" />
  </div>
</section>

  

    </div>

  <!-- Venue Section -->
  <section id="venue" class="px-8 py-12 bg-[#2b192e]">
    <h2 class="text-2xl font-bold mb-4">Venue</h2>
    <p class="mb-6">No. 55, Habibullah Rd, Satyamurthy Nagar, T. Nagar, Chennai, Tamil Nadu 600017</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7777.940889581941!2d80.232692!3d13.046520!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526641cc28a43d%3A0x123456789abcdef!2sHabibullah%20Rd!5e0!3m2!1sen!2sin!4v1234567890"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="px-8 py-12 bg-[#2b192e]">
    <h2 class="text-2xl font-bold mb-6 text-left">Menu</h2>
    <div class="flex justify-center">
      <div class="bg-pink !text-[#2b192e] p-6 rounded-xl shadow-md text-left w-64">
        Coming Soon
      </div>
    </div>
  </section>

  <script>
    // Reveal restricted events if URL has ?invite=golden
    const urlParams = new URLSearchParams(window.location.search);
    const invite = urlParams.get('invite');
    if (invite === 'golden') {
      document.getElementById('restricted-events').classList.remove('hidden');
    }
  </script>

</body>
</html>
